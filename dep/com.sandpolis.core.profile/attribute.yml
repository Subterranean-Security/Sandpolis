- INSTANCE = 1: Attributes applicable to all instances
  children:
    - cvid = 1: Client/Viewer ID
      type: Integer
    - uuid = 2: Universally Unique ID
      type: String
    - version = 3: The instance's Sandpolis version string
      type: String
    - install_timestamp = 4: The instance's installation timestamp
      type: Long

- CLIENT = 2: Client-only attributes
  children:
    - status = 1: The client's status
      type: String
