plugins {
	id 'eclipse'
    id 'java-library'
}

eclipse {
	project {
		comment = 'The ormlite library module'
	}
}

dependencies {
	testImplementation lib.junit
	testImplementation lib.mariadb
	testImplementation lib.mysql
	
	implementation project(':dep:com.sandpolis.core.instance')
	implementation lib.slf4j
	implementation lib.sqlite
	implementation lib.ormlite
}
