plugins {
	id 'eclipse'
    id 'java-library'
}

eclipse {
	project {
		comment = 'The hibernate library module'
	}
}

dependencies {
	testImplementation lib.junit
	testImplementation lib.mariadb
	testImplementation 'net.jodah:concurrentunit:0.4.3'
	
	implementation project(':dep:com.sandpolis.core.instance')
	implementation lib.slf4j
	implementation lib.hibernate
	
	implementation 'javax.xml.bind:jaxb-api:2.3.0'
}

test {
	useJUnitPlatform()
}