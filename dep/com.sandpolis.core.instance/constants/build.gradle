/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.core.instance:constants                                        *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
	
	// Temporary until BuildShip supports annotation processors
	id 'net.ltgt.apt-eclipse' version '0.21'
}

eclipse {
	project {
		name = 'com.sandpolis.core.instance:constants'
		comment = 'The instance constants module'
	}
}

dependencies {

	// https://github.com/cilki/TreeConstants
	compileOnly 'com.github.cilki:tree-constants-api:+'
	annotationProcessor 'com.github.cilki:tree-constants:+'
}
