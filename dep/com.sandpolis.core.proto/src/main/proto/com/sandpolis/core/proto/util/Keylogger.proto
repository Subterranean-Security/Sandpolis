syntax = "proto3";

package util;
option java_package = "com.sandpolis.core.proto.util";

/**
 * Keylogger trigger types which describe when the keylogger is flushed.
 */
enum KeyloggerTrigger {

	// The keybuffer will be flushed after a certain number of events
	EVENT = 0;
	
	// The keybuffer will be flushed after a certain amount of time
	PERIODIC = 1;
}

/**
 * All possible keylogger states.
 */
enum KeyloggerState {

	// The keylogger is not installed
	UNINSTALLED = 0;
	
	// The keylogger is installed, but not running
	OFFLINE = 1;
	
	// The keylogger is running normally
	ONLINE = 2;
	
	// The keylogger has failed to start
	FAILED = 3;
}