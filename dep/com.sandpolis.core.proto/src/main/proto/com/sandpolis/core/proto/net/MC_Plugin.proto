syntax = "proto3";

package net;
option java_package = "com.sandpolis.core.proto.net";

import "com/sandpolis/core/proto/util/Platform.proto";

/**
 * Plugin metadata.
 */
message PluginDescriptor {
	string id = 1;
	string name = 2;
	string version = 3;
	string description = 4;
	string trust_authority = 5;
	bytes icon = 6;
	bool enabled = 7;
	int32 component_size_mega = 8;
	int32 component_size_micro = 9;
	int32 component_size_jfx = 10;
	int32 component_size_cli = 11;
}

/**
 * A request for the instance's plugin list.
 */
message RQ_PluginList {
}

/**
 * A response to a plugin list request.
 */
message RS_PluginList {
	repeated PluginDescriptor plugin = 1;
}

/**
 * A request to download a plugin.
 */
message RQ_PluginDownload {

	// The plugin id to download
	string id = 1;

	// Whether to receive the plugin binary itself or just its location
	bool location = 2;
}

/**
 * A download response.
 */
message RS_PluginDownload {
	oneof source {
		// The plugin binary
		bytes plugin_binary = 1;
		
		// The plugin's HTTP location
		string plugin_url = 2;
		
		// The plugin's maven central coordinates
		string plugin_coordinates = 3;
	}
}

/**
 * A request to install a server plugin.
 */
message RQ_PluginInstall {

	oneof source {
		// The plugin binary
		bytes plugin_binary = 1;
		
		// The plugin's HTTP location
		string plugin_url = 2;
		
		// The plugin's maven central coordinates
		string plugin_coordinates = 3;
	}
}