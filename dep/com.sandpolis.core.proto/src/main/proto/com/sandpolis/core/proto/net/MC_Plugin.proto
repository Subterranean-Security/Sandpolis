syntax = "proto3";

package net;
option java_package = "com.sandpolis.core.proto.net";

/**
 * Plugin metadata.
 */
message PluginDescriptor {
	string name = 1;
	string version = 2;
	string trust_authority = 3;
	bytes icon = 4;
}

/**
 * A request to initiate plugin synchronization.
 */
message RQ_PluginSync {
	repeated PluginDescriptor descriptor = 1;
}

/**
 * A request for a plugin transfer.
 */
message RQ_PluginTransfer {
	string name = 1;
}

/**
 * The response to a plugin transfer request.
 */
message RS_PluginTransfer {
	bytes plugin_binary = 1;
}

/**
 * A request to install a plugin on the server.
 */
message RQ_PluginInstall {

	oneof source {
		bytes plugin_binary = 1;
		string plugin_url = 2;
	}
}