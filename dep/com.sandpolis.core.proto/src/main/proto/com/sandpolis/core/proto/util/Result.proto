syntax = "proto3";

package util;
option java_package = "com.sandpolis.core.proto.util";

/**
 * A representation of the final result of some generic action.
 */
message Outcome {

	// The result of the action
	bool result = 1;

	// A comment on the result
	string comment = 2;

	// The duration of the action in milliseconds if successful. Undefined if
	// the result is failure.
	int64 time = 3;

	// An action name
	string action = 4;

	// An exception's stacktrace with default formatting
	string exception = 5;

	// A predefined error code
	ErrorCode error = 6;
}

/**
 * Common error types that can be included in an Outcome.
 */
enum ErrorCode {
	NONE = 0;

	INVALID_USERNAME = 1;
	INVALID_EMAIL = 2;
	INVALID_PORT = 3;
	INVALID_CERTIFICATE = 4;
	INVALID_KEY = 5;
	INVALID_ADDRESS = 6;
	INVALID_GROUPNAME = 7;
	INVALID_ID = 8;
}