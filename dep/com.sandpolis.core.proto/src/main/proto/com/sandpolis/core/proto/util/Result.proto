syntax = "proto3";

package util;
option java_package = "com.sandpolis.core.proto.util";

/**
 * An Outcome represents the final result of some generic action.
 */
message Outcome {

	// The result of the action
	bool result = 1;
	
	// An optional comment on the result
	string comment = 2;
	
	// An optional duration of the action in milliseconds
	int64 time = 3;
	
	// An optional action name
	string action = 4;
	
	// An optional stacktrace
	string stacktrace = 5;
}
