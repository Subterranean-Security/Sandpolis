syntax = "proto3";

package net;
option java_package = "com.sandpolis.core.proto.net";

message ShellHandleOptions {

}

/**
 * Request to a new shell handle.
 */
message RQ_ShellHandle {
	ShellHandleOptions options = 1;
}

/**
 * Response to a handle request.
 */
message RS_ShellHandle {

	// The handle's ID
	int32 id = 1;
}

/**
 * Shell input or output.
 */
message EV_ShellData {
	bytes data = 1;
}