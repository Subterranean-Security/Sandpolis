syntax = "proto3";

package net;
option java_package = "com.sandpolis.core.proto.net";

/**
 * Request to add a new user.
 */
message RQ_AddUser {

	// The new user's name
	string user = 1;
	
	// The new user's password
	string password = 2;
}

/**
 * Request to edit a user's account.
 */
message RQ_EditUser {
	
	// The user to be edited
	string user = 2;
	
	// A password change
	string password = 3;
}
