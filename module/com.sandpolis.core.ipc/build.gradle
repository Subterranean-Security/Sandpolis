plugins {
	id 'eclipse'
	id 'java-library'
	id 'com.google.protobuf' version '0.8.11'
	id 'org.javamodularity.moduleplugin' version '1.5.0'
}

eclipse {
	project {
		name = 'com.sandpolis.core.ipc'
		comment = 'The inter-process communications library module'
	}
	classpath.file {
		whenMerged {
			entries.findAll { it.kind == 'src' || it.kind == 'lib' }.each { it.entryAttributes['module'] = 'true' }
		}
	}
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/proto'
			srcDirs 'gen/main/java'
		}
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.1'
	testImplementation project(':module:com.sandpolis.core.util')

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.soi')
	implementation project(':module:com.sandpolis.core.util')

	// https://github.com/google/guava
	implementation 'com.google.guava:guava:28.2-jre'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.30'
}

protobuf {
	protoc {
		artifact = 'com.google.protobuf:protoc:3.11.4'
	}

	generatedFilesBaseDir = "$projectDir/gen/"

	clean {
		delete generatedFilesBaseDir
	}
}
