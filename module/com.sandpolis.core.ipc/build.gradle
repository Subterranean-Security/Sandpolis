/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.core.ipc                                                       *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
	id 'com.google.protobuf' version '0.8.10'
}

eclipse {
	project {
		name = 'com.sandpolis.core.ipc'
		comment = 'The inter-process communications library module'
	}
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/proto'
			srcDirs 'gen/main/java'
		}
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
	testImplementation project(':module:com.sandpolis.core.instance:constants')
	testImplementation project(':module:com.sandpolis.core.util')

	compileOnly project(':module:com.sandpolis.core.instance:constants')

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.proto')
	implementation project(':module:com.sandpolis.core.soi')

	// https://github.com/google/guava
	implementation 'com.google.guava:guava:28.1-jre'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.28'
}

protobuf {
	protoc {
		artifact = 'com.google.protobuf:protoc:3.9.1'
	}

	generatedFilesBaseDir = "$projectDir/gen/"
}
