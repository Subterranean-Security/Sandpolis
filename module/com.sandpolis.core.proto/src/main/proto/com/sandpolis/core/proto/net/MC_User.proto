syntax = "proto3";

package net;
option java_package = "com.sandpolis.core.proto.net";

import "com/sandpolis/core/proto/pojo/User.proto";

/**
 * Request to add a new user.
 */
message RQ_AddUser {
	pojo.UserConfig config = 1;
}

/**
 * Request to remove a user.
 */
message RQ_RemoveUser {

	// The ID of the user to remove
	int64 id = 1;
}

/**
 * Request to change a user's config or stats.
 */
message RQ_UserDelta {

	// The ID of the user to modify
	int64 id = 1;
	
	pojo.ProtoUser delta = 2;
}
