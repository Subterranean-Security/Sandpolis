syntax = "proto3";

package net;

import "com/sandpolis/core/proto/util/generator.proto";

option java_package = "com.sandpolis.core.proto.net";
option optimize_for = CODE_SIZE;

/**
 * Request the server to generate an output.
 */
message RQ_Generate {
    // The configuration for the generator
    util.GenConfig config = 1;
}

/**
 * Respond to a generation request.
 */
message RS_Generate {
    // A report from the generator
    util.GenReport report = 1;

    // The output of the generator
    bytes output = 2;
}
