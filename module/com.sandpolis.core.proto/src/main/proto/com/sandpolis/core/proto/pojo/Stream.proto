syntax = "proto2";

package pojo;
option java_package = "com.sandpolis.core.proto.pojo";

/**
 *
 */
message StreamConfig {

	enum Direction {

		// Data moves into the target
		FORWARD = 0;

		// Data moves from the target
		REVERSE = 1;
	}

	// The stream ID
	optional int32 id = 1;

	// The stream direction
	optional Direction direction = 2;

	repeated string upstream_endpoint = 3;
	repeated string downstream_endpoint = 4;

}

message StreamStats {

}

message ProtoStream {
	optional StreamConfig config = 1;
	optional StreamStats stats = 2;
}
