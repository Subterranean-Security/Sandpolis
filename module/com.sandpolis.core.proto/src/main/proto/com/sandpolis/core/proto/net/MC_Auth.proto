syntax = "proto3";

package net;
option java_package = "com.sandpolis.core.proto.net";

/**
 * Request for authenticated status without a key or password.
 */
message RQ_NoAuth {
}

/**
 * Request for authenticated status using a PasswordMechanism.
 */
message RQ_PasswordAuth {

	// The password
	string password = 1;
}

/**
 * Request for authenticated status using a KeyMechanism.
 */
message RQ_KeyAuth {

	// The ID of the group to use
	string group_id = 1;

	// The ID of the KeyMechanism to use
	int64 mech_id = 2;

	// Random bytes which will be signed by the server
	bytes nonce = 3;
}

/**
 * An intermediate nonce.
 */
message IM_Nonce {
	bytes nonce = 1;
}
