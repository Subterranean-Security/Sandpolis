plugins {
	id 'eclipse'
	id 'java-library'
	id 'com.google.protobuf' version '0.8.11'
}

apply plugin: 'com.sandpolis.gradle.codegen'

sourceSets {
	main {
		java {
			srcDirs 'src/main/proto'
			srcDirs 'gen/main/java'
		}
	}
}

eclipse {
	project {
		name = 'com.sandpolis.core.server'
		comment = 'The server library module'
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.1'

	api project(':module:com.sandpolis.core.cs')
	api project(':module:com.sandpolis.core.instance')
	api project(':module:com.sandpolis.core.net')
	api project(':module:com.sandpolis.core.sv')
}

protobuf {
	protoc {
		artifact = 'com.google.protobuf:protoc:3.12.3'
	}

	generatedFilesBaseDir = "$projectDir/gen/"

	clean {
		delete generatedFilesBaseDir
	}
	generateProtoTasks {
		all().each { task ->
			task.builtins {
				cpp {
					option 'lite'
				}
			}
		}
	}
}

// Ignore javadoc errors in generated protobuf sources
javadoc {
	failOnError = false
}
