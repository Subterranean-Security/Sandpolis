plugins {
	id "eclipse"
	id "java-library"
	id "com.google.protobuf" version "0.8.11"
}

apply plugin: "com.sandpolis.gradle.codegen"

sourceSets {
	main {
		java {
			srcDirs "src/main/proto"
			srcDirs "gen/main/java"
		}
	}
}

eclipse {
	project {
		name = "com.sandpolis.core.clientagent"
		comment = "The client/agent library module"
	}
}

dependencies {
	testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.1")
	testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.1")

	implementation project(":module:com.sandpolis.core.instance")
	implementation project(":module:com.sandpolis.core.net")
}

protobuf {
	protoc {
		artifact = "com.google.protobuf:protoc:3.11.4"
	}

	generatedFilesBaseDir = "$projectDir/gen/"

	clean {
		delete generatedFilesBaseDir
	}
	generateProtoTasks {
		all().each { task ->
			task.builtins {
				cpp {
					option "lite"
				}
			}
		}
	}
}

// Ignore javadoc errors in generated protobuf sources
javadoc {
	failOnError = false
}
