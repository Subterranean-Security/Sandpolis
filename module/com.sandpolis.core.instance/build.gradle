/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.core.instance                                                  *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
}

eclipse {
	project {
		name = 'com.sandpolis.core.instance'
		comment = 'The instance library module'
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.0'
	testImplementation 'net.jodah:concurrentunit:0.4.4'

	compileOnly project('constants')

	implementation project(':module:com.sandpolis.core.proto')
	implementation project(':module:com.sandpolis.core.soi')
	implementation project(':module:com.sandpolis.core.util')

	// https://github.com/qos-ch/logback
	implementation 'ch.qos.logback:logback-core:1.2.3'
	implementation 'ch.qos.logback:logback-classic:1.2.3'

	// https://github.com/cilki/CompactClassLoader
	implementation 'com.github.cilki:compact-classloader:1.2.2'

	// https://github.com/google/guava
	implementation 'com.google.guava:guava:28.0-jre'

	// https://github.com/javaee/jpa-spec
	implementation 'javax.persistence:javax.persistence-api:2.2'

	// https://github.com/fusesource/jansi
	implementation 'org.fusesource.jansi:jansi:1.18'

	// https://github.com/pf4j/pf4j
	implementation 'org.pf4j:pf4j:3.0.1'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.27'
}
