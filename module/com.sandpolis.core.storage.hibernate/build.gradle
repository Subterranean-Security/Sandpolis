/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.core.storage.hibernate                                         *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
}

eclipse {
	project {
		name = 'com.sandpolis.core.storage.hibernate'
		comment = 'The hibernate library module'
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.1'

	// https://github.com/jhalterman/concurrentunit
	testImplementation 'net.jodah:concurrentunit:0.4.6'

	// https://github.com/vorburger/MariaDB4j
	testImplementation 'ch.vorburger.mariaDB4j:mariaDB4j:2.3.0'

	// https://github.com/MariaDB/mariadb-connector-j
	testImplementation 'org.mariadb.jdbc:mariadb-java-client:2.4.3'

	// https://github.com/xerial/sqlite-jdbc
	testImplementation 'org.xerial:sqlite-jdbc:3.28.0'

	implementation project(':module:com.sandpolis.core.instance')

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.27'

	// https://github.com/hibernate/hibernate-orm
	implementation 'org.hibernate:hibernate-core:5.4.4.Final'
	implementation 'org.hibernate:hibernate-c3p0:5.4.0.Final'
	implementation 'javax.xml.bind:jaxb-api:2.3.0'

	// https://github.com/gwenn/sqlite-dialect
	implementation 'com.github.gwenn:sqlite-dialect:0.1.0'
}
