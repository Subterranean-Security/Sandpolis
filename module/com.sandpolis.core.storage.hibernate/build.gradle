/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.core.storage.hibernate                                         *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
	id 'org.javamodularity.moduleplugin' version '1.5.0'
}

eclipse {
	project {
		name = 'com.sandpolis.core.storage.hibernate'
		comment = 'The hibernate library module'
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.2'

	// https://github.com/jhalterman/concurrentunit
	testImplementation 'net.jodah:concurrentunit:0.4.6'

	// https://github.com/h2database/h2database
	testImplementation 'com.h2database:h2:1.4.200'

	implementation project(':module:com.sandpolis.core.instance')

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.29'

	// https://github.com/hibernate/hibernate-orm
	implementation 'org.hibernate:hibernate-core:5.4.9.Final'
	implementation 'org.hibernate:hibernate-c3p0:5.4.0.Final'
	implementation 'javax.xml.bind:jaxb-api:2.3.0'
}
