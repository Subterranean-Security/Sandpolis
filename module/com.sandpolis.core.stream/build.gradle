/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.core.stream                                                    *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
}

eclipse {
	project {
		name = 'com.sandpolis.core.stream'
		comment = 'The stream library module'
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.net')
	implementation project(':module:com.sandpolis.core.profile')
	implementation project(':module:com.sandpolis.core.proto')
	implementation project(':module:com.sandpolis.core.util')

	// https://github.com/google/guava
	implementation 'com.google.guava:guava:28.0-jre'

	implementation 'javax.persistence:javax.persistence-api:2.2'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.26'
}