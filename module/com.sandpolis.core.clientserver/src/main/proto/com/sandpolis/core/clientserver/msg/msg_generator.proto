syntax = "proto3";

package core.clientserver.msg;

import "com/sandpolis/core/instance/generator.proto";

option java_package = "com.sandpolis.core.clientserver.msg";
option optimize_for = CODE_SIZE;

/**
 * Request the server to generate an output.
 */
message RQ_Generate {
    // The configuration for the generator
    core.instance.GenConfig config = 1;
}

/**
 * Respond to a generation request.
 */
message RS_Generate {
    // A report from the generator
    core.instance.GenReport report = 1;

    // The output of the generator
    bytes output = 2;
}
