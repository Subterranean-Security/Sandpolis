syntax = "proto3";

package core.net;

import "com/sandpolis/core/util/platform.proto";

option java_package = "com.sandpolis.core.net";
option optimize_for = CODE_SIZE;

/**
 * Request metadata from a client.
 */
message RQ_ClientMetadata {
}

message RS_ClientMetadata {

    // The client's network hostname
    string hostname = 1;

    // The client install directory
    string install_directory = 2;

    // The OS family
    core.util.OsType os = 3;
}
