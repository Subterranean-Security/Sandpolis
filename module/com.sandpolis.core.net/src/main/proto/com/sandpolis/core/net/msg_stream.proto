syntax = "proto3";

package core.net;

import "com/sandpolis/core/util/platform.proto";
import "com/sandpolis/core/instance/location.proto";

option java_package = "com.sandpolis.core.net";
option optimize_for = CODE_SIZE;

/**
 * Request: Stop a Stream
 * Response: rs_outcome
 */
message RQ_StreamStop {

    // The stream ID of the stream to stop
    int32 id = 1;
}

message RQ_ProfileStream {

    // The desired stream ID
    int32 id = 1;
}

message EV_ProfileStream {

    string uuid = 1;
    int32 cvid = 2;

    core.util.OsType platform = 3;
    bool online = 4;
    string ip = 5;
    string hostname = 6;
    core.instance.Location location = 8;
}
