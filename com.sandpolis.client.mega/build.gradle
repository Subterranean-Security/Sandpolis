/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.client.mega                                                    *
*******************************************************************************/

buildscript {
	dependencies {
		classpath ':com.sandpolis.gradle.soi:'
	}
}

plugins {
	id 'eclipse'
	id 'java'
}

apply plugin: 'com.sandpolis.gradle.soi'

eclipse {
	project {
		name = 'com.sandpolis.client.mega'
		comment = 'The mega-client instance'
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.0'

	compileOnly project(':module:com.sandpolis.core.instance:constants')

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.ipc')
	implementation project(':module:com.sandpolis.core.net')
	implementation project(':module:com.sandpolis.core.proto')
	implementation project(':module:com.sandpolis.core.soi')
	implementation project(':module:com.sandpolis.core.util')

	// https://github.com/google/guava
	implementation 'com.google.guava:guava:28.0-jre'

	// https://github.com/netty/netty
	implementation 'io.netty:netty-common:4.1.37.Final'
	implementation 'io.netty:netty-codec:4.1.37.Final'
	implementation 'io.netty:netty-transport:4.1.37.Final'
	implementation 'io.netty:netty-handler:4.1.37.Final'

	implementation 'javax.persistence:javax.persistence-api:2.2'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.26'
}

jar {
	manifest {
		attributes(
			'Main-Class': 'com.github.cilki.compact.BootProxy',
			'Boot-Class': 'com.sandpolis.client.mega.Main'
		)
	}

	from {
		configurations.runtimeClasspath.filter {
			it.name.startsWith("compact-classloader")
		}.collect {
			zipTree(it)
		}
	}
}
