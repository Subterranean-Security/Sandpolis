plugins {
	id "org.openbakery.xcode-plugin" version "0.19.1"
}

xcodebuild {
	scheme = "Sandpolis"
	target = "Sandpolis"

	destination {
		platform = "iOS Simulator"
		name = "iPhone X"
		os = "12.2"
	}
}

afterEvaluate {
	mkdir file("Source/Proto")
	mkdir file("build/proto")

	copy {
		from project(":module:com.sandpolis.core.foundation").file("src/main/proto")
		from project(":module:com.sandpolis.core.instance").file("src/main/proto")
		from project(":module:com.sandpolis.core.net").file("src/main/proto")
		from project(":module:com.sandpolis.core.sv").file("src/main/proto")
		from project(":plugin:com.sandpolis.plugin.desktop").file("src/main/proto")
		from project(":plugin:com.sandpolis.plugin.filesys").file("src/main/proto")
		from project(":plugin:com.sandpolis.plugin.shell").file("src/main/proto")

		into file("build/proto")
	}

	project.exec {
		workingDir = file("build/proto")
		commandLine = ["protoc", "--swift_out=" + file("Source/Proto"), *fileTree(workingDir).files.collect {
			workingDir.toPath().relativize(it.toPath())
		}]
	}

	// Create empty xterm files to prevent build failure
	// TODO Download the npm package and extract instead
	mkdir file("Source/View/Terminal/Xterm")
	project.exec {
		commandLine = ["sh", "-c", "touch " + file("Source/View/Terminal/Xterm") + "/{xterm.js,xterm.css,fit.js}"]
	}
}
