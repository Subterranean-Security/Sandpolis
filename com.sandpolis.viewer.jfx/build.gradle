buildscript {
    repositories {
        jcenter()
        google()
        maven {
        	url "http://nexus.gluonhq.com/nexus/content/repositories/releases"
        }
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:2.0.28'
    }
}

plugins {
	id 'eclipse'
}

apply plugin: 'org.javafxports.jfxmobile' 

eclipse {
	project {
		comment = 'The JavaFX viewer instance'
	}
}

repositories {
    jcenter()
    
    // TODO remove dependency
    flatDir dirs: 'lib'
}

dependencies {
	testImplementation lib.junit
	
	implementation project(':dep:com.sandpolis.core.instance')
	implementation project(':dep:com.sandpolis.core.net')
	implementation project(':dep:com.sandpolis.core.profile')
	implementation project(':dep:com.sandpolis.core.proto')
	implementation project(':dep:com.sandpolis.core.util')
	implementation project(':dep:com.sandpolis.viewer')
	implementation lib.slf4j
	implementation lib.guava
	implementation lib.netty

	// TODO remove dependency
	implementation ':StlMeshImporter:'
}

mainClassName = 'com.sandpolis.viewer.jfx.Main'

jfxmobile.android {
	compileSdkVersion = 28
}

jar {
	manifest {
	    attributes(
			'Main-Class': 'com.sandpolis.viewer.jfx.Main'
    	)
	}
}
