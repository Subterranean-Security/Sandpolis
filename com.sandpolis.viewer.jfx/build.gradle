/******************************************************************************
*                                  SANDPOLIS                                  *
*                           com.sandpolis.viewer.jfx                          *
******************************************************************************/

plugins {
	id 'eclipse'
	id 'java'
	id 'org.openjfx.javafxplugin' version '0.0.6'
}

javafx {
	modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

eclipse {
	project {
		name = 'com.sandpolis.viewer.jfx'
		comment = 'The JavaFX viewer instance'
	}
}

repositories {
	// TODO remove dependency
	flatDir dirs: 'lib'
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
	
	implementation project(':dep:com.sandpolis.core.instance')
	implementation project(':dep:com.sandpolis.core.ipc')
	implementation project(':dep:com.sandpolis.core.net')
	implementation project(':dep:com.sandpolis.core.profile')
	implementation project(':dep:com.sandpolis.core.proto')
	implementation project(':dep:com.sandpolis.core.soi')
	implementation project(':dep:com.sandpolis.core.util')
	implementation project(':dep:com.sandpolis.viewer')

	implementation 'commons-validator:commons-validator:1.6'

	// https://github.com/google/guava
	implementation 'com.google.guava:guava:27.0.1-jre'

	// https://github.com/sirolf2009/fxgraph
	implementation 'com.sirolf2009:fxgraph:0.0.3'

	// https://github.com/netty/netty
	implementation 'io.netty:netty-common:4.1.34.Final'
	implementation 'io.netty:netty-codec:4.1.34.Final'
	implementation 'io.netty:netty-transport:4.1.32.Final'
	implementation 'io.netty:netty-handler:4.1.32.Final'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.26'

	// TODO remove dependency
	implementation ':StlMeshImporter:'
}

jar {
	manifest {
		attributes(
			'Main-Class': 'com.sandpolis.viewer.jfx.Main'
		)
	}
}
