* com.sandpolis.gradle.codegen                                                 *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'groovy'
}

eclipse {
	project {
		name = 'com.sandpolis.gradle.codegen'
		comment = 'A plugin that generates Sandpolis-specific code'
	}
}

repositories {
	mavenCentral()
}
dependencies {
	implementation gradleApi()
	implementation localGroovy()

	implementation 'com.squareup:javapoet:1.11.1'
}
