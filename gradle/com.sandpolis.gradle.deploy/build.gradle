/******************************************************************************
*                                  SANDPOLIS                                  *
*                         com.sandpolis.gradle.deploy                         *
******************************************************************************/

plugins {
	id "com.github.johnrengelman.shadow" version "2.0.4"
	id 'groovy'
}

description = 'A plugin that sets up deployment tasks in Sandpolis'
group 		= 'com.sandpolis.gradle'
version 	= '1.0.0'

repositories {
    jcenter()
}
dependencies {
	shadow gradleApi()
    shadow localGroovy()
    
    compile 'org.hidetake:gradle-ssh-plugin:2.9.0'
}

shadowJar {
	classifier = null
}
