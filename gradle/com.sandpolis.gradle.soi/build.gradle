plugins {
	id 'java-gradle-plugin'
}

description = 'A plugin that injects static objects into instance modules'

repositories {
    mavenCentral()
}

dependencies {
	compile gradleApi()

    compile 'com.google.protobuf:protobuf-java:3.6.0'
}

sourceSets {
	main {
    	java {
			srcDirs 'src/main/java'
			srcDirs '../../dep/com.sandpolis.core.proto/src/main/java'
		}
	}
}
