/*******************************************************************************
* SANDPOLIS                                                                    *
*                                                                              *
*******************************************************************************/

rootProject.name = 'Sandpolis'

// Composite Builds
includeBuild 'gradle/com.sandpolis.gradle.codegen'
includeBuild 'gradle/com.sandpolis.gradle.plugin'
includeBuild 'gradle/com.sandpolis.gradle.soi'
includeBuild 'gradle/com.sandpolis.gradle.deploy'

// Instance Projects
include 'com.sandpolis.charcoal'
include 'com.sandpolis.client.installer:jar'
include 'com.sandpolis.client.installer:py'
include 'com.sandpolis.client.mega'
include 'com.sandpolis.client.micro'
include 'com.sandpolis.installer'
include 'com.sandpolis.server.vanilla'
include 'com.sandpolis.viewer.cli'
include 'com.sandpolis.viewer.jfx'

if (LOCKSTONE.toBoolean())
	include 'com.sandpolis.viewer.lockstone'

// Optional Instances
if (INSTANCE_DEMO_SERVER.toBoolean())
	include 'com.sandpolis.server.demo'
if (INSTANCE_DEMO_CLIENT.toBoolean())
	include 'com.sandpolis.client.mega.demo'
if (INSTANCE_CLOUD.toBoolean())
	include 'com.sandpolis.server.cloud'

// Dependency Projects
include 'module:com.sandpolis.core.instance'
include 'module:com.sandpolis.core.ipc'
include 'module:com.sandpolis.core.net'
include 'module:com.sandpolis.core.profile'
include 'module:com.sandpolis.core.proto'
include 'module:com.sandpolis.core.soi'
include 'module:com.sandpolis.core.storage.hibernate'
include 'module:com.sandpolis.core.stream'
include 'module:com.sandpolis.core.util'
include 'module:com.sandpolis.core.viewer'

// Core plugins
include 'plugin:com.sandpolis.plugin.desktop'
include 'plugin:com.sandpolis.plugin.desktop:client:mega'
include 'plugin:com.sandpolis.plugin.desktop:viewer:jfx'
include 'plugin:com.sandpolis.plugin.shell'
include 'plugin:com.sandpolis.plugin.shell:client:mega'
include 'plugin:com.sandpolis.plugin.sysinfo'
include 'plugin:com.sandpolis.plugin.sysinfo:client:mega'
include 'plugin:com.sandpolis.plugin.sysinfo:server:vanilla'
include 'plugin:com.sandpolis.plugin.filesys'
include 'plugin:com.sandpolis.plugin.filesys:client:mega'
