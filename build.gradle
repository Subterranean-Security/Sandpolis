buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'net.sf.proguard:proguard-gradle:6.0.3'
 		classpath ':com.sandpolis.gradle.deploy:'
 		classpath ':com.sandpolis.gradle.soi:'
	}
}

plugins {
}

ext.lib = [

	// Unit testing
	junit: ['org.junit.jupiter:junit-jupiter-engine:5.3.0-M1',
		'org.junit.jupiter:junit-jupiter-params:5.3.0-M1'],

	// Logging
	slf4j: 'org.slf4j:slf4j-api:1.8.0-beta2',
	jansi: 'org.fusesource.jansi:jansi:1.17.1',
	logback: ['ch.qos.logback:logback-core:1.3.0-alpha4',
		'ch.qos.logback:logback-classic:1.3.0-alpha4'],

	// Networking
	netty: ['io.netty:netty-common:4.1.28.Final',
		'io.netty:netty-codec:4.1.28.Final', 
		'io.netty:netty-transport:4.1.28.Final',
		'io.netty:netty-handler:4.1.28.Final'],
	netty_epoll: 'io.netty:netty-transport-native-epoll:4.1.28.Final',
	netty_kqueue: 'io.netty:netty-transport-native-kqueue:4.1.28.Final',
	protobuf: 'com.google.protobuf:protobuf-java:3.6.1',

	// Storage
	jpa: 'javax.persistence:javax.persistence-api:2.2',
	hibernate: ['org.hibernate:hibernate-core:5.3.5.Final',
		'org.hibernate:hibernate-c3p0:5.3.5.Final',
		'com.github.gwenn:sqlite-dialect:master',
		'javax.xml.bind:jaxb-api:2.3.0'],
	ormlite: ['com.j256.ormlite:ormlite-core:5.1',
		'com.j256.ormlite:ormlite-jdbc:5.1'],
	ormlite_android: 'com.j256.ormlite:ormlite-android:5.1',
	sqlite: 'org.xerial:sqlite-jdbc:3.23.1',
	mariadb: 'ch.vorburger.mariaDB4j:mariaDB4j:2.3.0',
	mysql: 'mysql:mysql-connector-java:8.0.12',
	h2: 'com.h2database:h2:1.4.197',
	
	// User input validator
	validator: 'commons-validator:commons-validator:1.6',

	// Guava
	guava: 'com.google.guava:guava:26.0-jre',

	// Bittorrent
	ttorrent: 'com.turn:ttorrent-core:1.5',
	
	// Docker client
	docker: 'com.spotify:docker-client:8.11.7',

	// Hardware information
	oshi: 'com.github.oshi:oshi-core:3.7.2',

	// Zip Utility
	zt_zip: 'org.zeroturnaround:zt-zip:1.13',

	// Lanterna
	lanterna: 'com.googlecode.lanterna:lanterna:3.0.1'
]

ext.feature_matrix = [
	browser: [
		lib.sqlite
	],
	bittorrent: [
		lib.ttorrent
	],
	docker: [
		lib.docker
	]
]

