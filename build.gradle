buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'net.sf.proguard:proguard-gradle:6.0.3'
 		classpath ':com.sandpolis.gradle.deploy:'
 		classpath ':com.sandpolis.gradle.plugin:'
 		classpath ':com.sandpolis.gradle.soi:'
	}
}

plugins {
	// id 'com.sandpolis.gradle.deploy' version '1.0.0'
	// id 'com.sandpolis.gradle.soi' version '1.0.0'
}

ext.native_matrix = [
	sqlite_jdbc: [
		freebsd: [
			X86_64: '/org/sqlite/native/FreeBSD/x86_64/libsqlitejdbc.so'
		],
		osx: [
			X86_64: '/org/sqlite/native/Mac/x86_64/libsqlitejdbc.jnilib'
		],
		linux: [
			X86: '/org/sqlite/native/Linux/x86/libsqlitejdbc.so',
			X86_64: '/org/sqlite/native/Linux/x86_64/libsqlitejdbc.so',
			PPC64: '/org/sqlite/native/Linux/ppc64/libsqlitejdbc.so',
			// UNRECOGNIZED: '/org/sqlite/native/Linux/android-arm/libsqlitejdbc.so', // TODO
			AARCH64: '/org/sqlite/native/Linux/aarch64/libsqlitejdbc.so',
			ARMv7: '/org/sqlite/native/Linux/armv7/libsqlitejdbc.so',
			ARMv6: '/org/sqlite/native/Linux/armv6/libsqlitejdbc.so',
			ARMv5: '/org/sqlite/native/Linux/arm/libsqlitejdbc.so' // TODO verify
		],
		windows: [
			X86: '/org/sqlite/native/Windows/x86/sqlitejdbc.dll',
			X86_64: '/org/sqlite/native/Windows/x86_64/sqlitejdbc.dll'
		]
	],

	jna: [
		windows: [
			X86: '/com/sun/jna/win32-x86/jnidispatch.dll',
			X86_64: '/com/sun/jna/win32-x86-64/jnidispatch.dll'
		],
		aix: [
			PPC: '/com/sun/jna/aix-ppc/libjnidispatch.a',
			PPC64: '/com/sun/jna/aix-ppc64/libjnidispatch.a'
		],
		osx: [
			X86_64: '/com/sun/jna/darwin/libjnidispatch.jnilib'
		],
		linux: [
			X86: '/com/sun/jna/linux-x86/libjnidispatch.so',
			X86_64: '/com/sun/jna/linux-x86-64/libjnidispatch.so',
			ARMv5: '/com/sun/jna/linux-arm/libjnidispatch.so', // TODO verify
			// UNRECOGNIZED: '/com/sun/jna/linux-armel/libjnidispatch.so', // TODO
			AARCH64: '/com/sun/jna/linux-aarch64/libjnidispatch.so',
			PPC: '/com/sun/jna/linux-ppc/libjnidispatch.so',
			PPC64: '/com/sun/jna/linux-ppc64le/libjnidispatch.so',
			MIPS64: '/com/sun/jna/linux-mips64el/libjnidispatch.so',
			S390X: '/com/sun/jna/linux-s390x/libjnidispatch.so'
		],
		solaris: [
			X86_64: '/com/sun/jna/sunos-x86-64/libjnidispatch.so',
			SPARC: '/com/sun/jna/sunos-sparc/libjnidispatch.so',
			SPARCv9: '/com/sun/jna/sunos-sparcv9/libjnidispatch.so'
		],
		freebsd: [
			X86: '/com/sun/jna/freebsd-x86/libjnidispatch.so',
			X86_64: '/com/sun/jna/freebsd-x86-64/libjnidispatch.so'
		],
		openbsd: [
			X86: '/com/sun/jna/openbsd-x86/libjnidispatch.so',
			X86_64: '/com/sun/jna/openbsd-x86-64/libjnidispatch.so'
		]
	]
]

allprojects {
	//buildDir = '/tmp/build/' + project.path

	//eclipse {
	//	project {
	//		linkedResource name: 'build', type: '2', location: '/tmp/build/' + project.path
	//	}
	//}

	repositories {
		mavenCentral()
	}

	buildscript {
		repositories {
			mavenCentral()
		}
	}
}

apply plugin: 'com.sandpolis.gradle.deploy'
apply plugin: 'com.sandpolis.gradle.soi'
