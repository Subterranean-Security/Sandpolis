allprojects {
	repositories {
		mavenCentral()
		maven { url 'https://jitpack.io' }
	}

	buildscript {
		repositories {
			mavenCentral()
		}
	}
}

apply plugin: 'com.sandpolis.gradle.deploy'
apply plugin: 'com.sandpolis.gradle.soi'
