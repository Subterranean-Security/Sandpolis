			// UNRECOGNIZED: '/org/sqlite/native/Linux/android-arm/libsqlitejdbc.so', // TODO
			AARCH64: '/org/sqlite/native/Linux/aarch64/libsqlitejdbc.so',
			ARMv7: '/org/sqlite/native/Linux/armv7/libsqlitejdbc.so',
