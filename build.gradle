buildscript {
	repositories {
		if (DEPLOY_ENABLED.toBoolean())
			jcenter()
	}

	dependencies {
		classpath ':com.sandpolis.gradle.plugin:'
		classpath ':com.sandpolis.gradle.soi:'
		if (DEPLOY_ENABLED.toBoolean())
			classpath ':com.sandpolis.gradle.deploy:'
	}
}

if (DEPLOY_ENABLED.toBoolean())
	apply plugin: 'com.sandpolis.gradle.deploy'

allprojects {
	repositories {
		mavenCentral()
	}

	buildscript {
		repositories {
			mavenCentral()
		}
	}
}
