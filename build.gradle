buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'net.sf.proguard:proguard-gradle:6.0.3'
		classpath ':com.sandpolis.gradle.deploy:'
		classpath ':com.sandpolis.gradle.plugin:'
		classpath ':com.sandpolis.gradle.soi:'
	}
}

allprojects {

	repositories {
		mavenCentral()
	}

	buildscript {
		repositories {
			mavenCentral()
		}
	}
}

apply plugin: 'com.sandpolis.gradle.deploy'
