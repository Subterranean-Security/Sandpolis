			PPC: '/com/sun/jna/linux-ppc/libjnidispatch.so',
			PPC64: '/com/sun/jna/linux-ppc64le/libjnidispatch.so',
			MIPS64: '/com/sun/jna/linux-mips64el/libjnidispatch.so',
			S390X: '/com/sun/jna/linux-s390x/libjnidispatch.so'
		],
		solaris: [
			X86_64: '/com/sun/jna/sunos-x86-64/libjnidispatch.so',
			SPARC: '/com/sun/jna/sunos-sparc/libjnidispatch.so',
			SPARCv9: '/com/sun/jna/sunos-sparcv9/libjnidispatch.so'
		],
		freebsd: [
			X86: '/com/sun/jna/freebsd-x86/libjnidispatch.so',
			X86_64: '/com/sun/jna/freebsd-x86-64/libjnidispatch.so'
		],
		openbsd: [
			X86: '/com/sun/jna/openbsd-x86/libjnidispatch.so',
