/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.plugin.shell                                                   *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'

	id 'com.sandpolis.gradle.soi'
	id 'com.sandpolis.gradle.plugin'
	id 'com.google.protobuf' version '0.8.10'
	id 'org.javamodularity.moduleplugin' version '1.5.0'
}

eclipse {
	project {
		name = 'com.sandpolis.plugin.shell'
		comment = 'The shell plugin'
	}
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/proto'
			srcDirs 'gen/main/java'
		}
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.proto')

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.29'
}

sandpolis_plugin {
	id = 'com.sandpolis.plugin.shell'
	coordinate = 'com.sandpolis:sandpolis-plugin-shell'
	name = 'Shell Plugin'
	description = 'Shell Plugin'
}

protobuf {
	protoc {
		artifact = 'com.google.protobuf:protoc:3.11.0'
	}

	generatedFilesBaseDir = "$projectDir/gen/"

	clean {
		delete generatedFilesBaseDir
	}
}
