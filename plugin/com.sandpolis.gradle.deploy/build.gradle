plugins {
	id 'eclipse'
	id 'groovy'
}

eclipse {
	project {
		comment = 'A plugin that sets up deployment tasks in Sandpolis'
	}
}

repositories {
    jcenter()
}
dependencies {
	implementation gradleApi()
    implementation localGroovy()

	implementation 'org.hidetake:groovy-ssh:2.9.0'
    implementation 'org.hidetake:gradle-ssh-plugin:2.9.0'
}
