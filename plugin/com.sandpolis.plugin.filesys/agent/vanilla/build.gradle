plugins {
	id 'eclipse'
	id 'java-library'
}

apply plugin: 'com.sandpolis.gradle.soi'

eclipse {
	project {
		name = 'com.sandpolis.plugin.filesys:agent:vanilla'
		comment = "The filesys plugin's vanilla agent component"
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.1'

	compileOnly project(':plugin:com.sandpolis.plugin.filesys')
}
