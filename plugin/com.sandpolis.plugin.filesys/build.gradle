/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.plugin.filesys                                                 *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
	id 'com.google.protobuf' version '0.8.10'
}

eclipse {
	project {
		name = 'com.sandpolis.plugin.filesys'
		comment = 'The filesystem plugin'
	}
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/proto'
			srcDirs 'gen/main/java'
		}
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
	testImplementation 'org.zeroturnaround:zt-zip:1.13'

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.net')
	implementation project(':module:com.sandpolis.core.proto')
	implementation project(':module:com.sandpolis.core.util')

	// https://github.com/google/guava
	implementation 'com.google.guava:guava:28.0-jre'

	// https://github.com/pf4j/pf4j
	implementation 'org.pf4j:pf4j:3.0.1'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.28'
}

apply plugin: 'com.sandpolis.gradle.plugin'

sandpolis_plugin {
	id = 'com.sandpolis.plugin.filesys'
	coordinate = 'com.sandpolis:sandpolis-plugin-filesys'
	name = 'Filesystem Plugin'
	description = 'Provides access to the filesystem'
}

protobuf {
	protoc {
		artifact = 'com.google.protobuf:protoc:3.9.1'
	}

	generatedFilesBaseDir = "$projectDir/gen/"
}