plugins {
	id 'eclipse'
	id 'groovy'
}

eclipse {
	project {
		name = 'com.sandpolis.gradle.plugin'
		comment = 'A plugin that packages Sandpolis plugins'
	}
}

repositories {
	jcenter()
}
dependencies {
	compile gradleApi()
	compile localGroovy()
}
