plugins {
	id 'eclipse'
	id 'groovy'
}

eclipse {
	project {
		name = 'com.sandpolis.gradle.plugin'
		comment = 'A plugin that packages Sandpolis plugins'
	}
}

repositories {
	mavenCentral()
}
dependencies {
	implementation gradleApi()
	implementation localGroovy()
}
