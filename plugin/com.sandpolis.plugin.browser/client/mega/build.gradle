/******************************************************************************
*                                  SANDPOLIS                                  *
*                         com.sandpolis.plugin.browser                        *
******************************************************************************/

plugins {
	id 'eclipse'
  	id 'java-library'
}

eclipse {
	project {
		name = 'com.sandpolis.plugin.browser:client:mega'
		comment = "The browser plugin's client component"
	}
}

dependencies {
	testImplementation lib.junit

	implementation project(':plugin:com.sandpolis.plugin.browser')
	implementation project(':dep:com.sandpolis.core.instance')
	implementation lib.slf4j
	implementation lib.jpa
	implementation lib.pf4j
}
