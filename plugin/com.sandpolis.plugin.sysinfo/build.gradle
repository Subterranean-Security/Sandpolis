/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.plugin.sysinfo                                                 *
*******************************************************************************/

buildscript {
	dependencies {
		classpath ':com.sandpolis.gradle.codegen:'
	}
}

plugins {
	id 'eclipse'
	id 'java-library'
	id 'com.google.protobuf' version '0.8.8'
}

sourceSets {
	main {
		java {
			srcDirs 'src/main/proto'
			srcDirs 'gen/main/java'
		}
	}
}

eclipse {
	project {
		name = 'com.sandpolis.plugin.sysinfo'
		comment = 'The system info plugin'
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.net')
	implementation project(':module:com.sandpolis.core.profile')
	implementation project(':module:com.sandpolis.core.proto')

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.27'
	
	// https://github.com/pf4j/pf4j
	implementation 'org.pf4j:pf4j:3.0.1'
}

apply plugin: 'com.sandpolis.gradle.plugin'
apply plugin: 'com.sandpolis.gradle.codegen'
apply plugin: 'com.sandpolis.gradle.soi'

sandpolis_plugin {
	id = 'com.sandpolis.plugin.sysinfo'
	coordinate = 'com.sandpolis:sandpolis-plugin-sysinfo'
	name = 'System Info Plugin'
	description = ''
}

protobuf {
	protoc {
		artifact = 'com.google.protobuf:protoc:3.8.0'
	}

	generatedFilesBaseDir = "$projectDir/gen/"
}
