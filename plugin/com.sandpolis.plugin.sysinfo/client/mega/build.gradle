plugins {
	id 'eclipse'
	id 'java-library'
}

apply plugin: 'com.sandpolis.gradle.soi'

eclipse {
	project {
		name = 'com.sandpolis.plugin.sysinfo:client:mega'
		comment = "The sysinfo plugin's Mega client component"
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.1'

	compileOnly project(':plugin:com.sandpolis.plugin.sysinfo')

	// https://github.com/oshi/oshi
	implementation 'com.github.oshi:oshi-core:4.0.0'
}
