plugins {
	id 'eclipse'
	id 'java-gradle-plugin'
}

eclipse {
	project {
		comment = 'A plugin that injects static objects into instance modules'
	}
}

allprojects {
	repositories {
	    mavenCentral()
	}
}

dependencies {
	compile gradleApi()

    compile 'com.google.guava:guava:26.0-jre'
    compile project(':dep:com.sandpolis.core.proto')
}
