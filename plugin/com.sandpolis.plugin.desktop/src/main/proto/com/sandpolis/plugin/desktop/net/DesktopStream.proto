syntax = "proto2";

package pojo;
option java_package = "com.sandpolis.plugin.desktop.net";

message DesktopOutputStreamConfig {

	enum CaptureType {

		// Polls for screen updates
		POLL = 0;

		// A native hook into screen updates
		HOOK = 1;
	}

	enum ColorMode {

		// Each pixel encoded in three bytes
		RGB888 = 1;

		// Each pixel encoded in two bytes
		RGB565 = 2;

		// Each pixel encoded in one byte
		RGB332 = 3;
	}

	// The monitors to capture
	repeated string monitor = 1;

	// The capture type
	optional CaptureType capture_type = 2;

	// The color quality
	optional ColorMode color_mode = 3;
}
