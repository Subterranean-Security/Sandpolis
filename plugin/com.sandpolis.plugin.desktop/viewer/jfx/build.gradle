/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.plugin.desktop                                                 *
*******************************************************************************/

plugins {
	id 'eclipse'
	id 'java-library'
}

eclipse {
	project {
		name = 'com.sandpolis.plugin.desktop:viewer:jfx'
		comment = "The desktop plugin's JavaFX component"
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':plugin:com.sandpolis.plugin.desktop')

	// https://github.com/pf4j/pf4j
	implementation 'org.pf4j:pf4j:3.0.1'

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.26'
}
