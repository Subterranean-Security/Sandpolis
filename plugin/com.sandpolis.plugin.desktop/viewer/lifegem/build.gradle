plugins {
	id 'eclipse'
	id 'java-library'

	id 'com.sandpolis.gradle.soi'
	id 'org.javamodularity.moduleplugin'
}

eclipse {
	project {
		name = 'com.sandpolis.plugin.desktop:viewer:lifegem'
		comment = "The desktop plugin's JavaFX component"
	}
	classpath.file {
		whenMerged {
			entries.findAll { it.kind == 'src' || it.kind == 'lib' }.each { it.entryAttributes['module'] = 'true' }
		}
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':plugin:com.sandpolis.plugin.desktop')

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.30'
}
