plugins {
	id 'eclipse'
	id 'java-library'
}

eclipse {
	project {
		name = 'com.sandpolis.plugin.desktop'
		comment = ''
	}
}

ext {
	plugin_name = 'Desktop Plugin'
	plugin_id = 'com.sandpolis.plugin.desktop'
	plugin_description = ''
	plugin_version = '1.0.0'
	plugin_class = ''
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'

	implementation project(':dep:com.sandpolis.core.instance')

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.25'
}

apply plugin: 'com.sandpolis.gradle.plugin'
