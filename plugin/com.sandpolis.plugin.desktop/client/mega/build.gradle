/*******************************************************************************
* SANDPOLIS                                                                    *
* com.sandpolis.plugin.desktop                                                 *
*******************************************************************************/

buildscript {
	dependencies {
		classpath ':com.sandpolis.gradle.soi:'
	}
}

plugins {
	id 'eclipse'
	id 'java-library'
}

apply plugin: 'com.sandpolis.gradle.soi'

eclipse {
	project {
		name = 'com.sandpolis.plugin.desktop:client:mega'
		comment = "The desktop plugin's Mega client component"
	}
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

	implementation project(':module:com.sandpolis.core.instance')
	implementation project(':module:com.sandpolis.core.net')
	implementation project(':module:com.sandpolis.core.proto')
	implementation project(':module:com.sandpolis.core.stream')
	implementation project(':module:com.sandpolis.core.util')
	implementation project(':plugin:com.sandpolis.plugin.desktop')

	// https://github.com/qos-ch/slf4j
	implementation 'org.slf4j:slf4j-api:1.7.28'
}
