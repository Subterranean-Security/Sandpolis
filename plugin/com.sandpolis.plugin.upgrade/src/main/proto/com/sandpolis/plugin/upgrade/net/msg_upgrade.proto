syntax = "proto3";

package net;

option java_package = "com.sandpolis.plugin.upgrade.net";

message Package {

    string name = 1;
    string version = 2;
    int64 size = 3;
    string remote_location = 4;
    string repository = 5;
    repeated string file = 6;
}
